<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wiki simple et épuré - Interface moderne pour la documentation" />
    <meta name="keywords" content="wiki, documentation, guide, open source" />
    <meta name="author" content="NoaSecond" />
    <title>Open Book Wiki - Simple et épuré</title>
    <script>
      // Dynamically update page title and loading screen when config is available
      window.addEventListener('load', () => {
        const checkConfig = () => {
          try {
            const config = JSON.parse(localStorage.getItem('appConfig') || '{}');
            if (config.siteName) {
              document.title = `${config.siteName} - Simple et épuré`;
              const loadingTitle = document.getElementById('loading-title');
              if (loadingTitle) {
                loadingTitle.textContent = config.siteName;
              }
            }
          } catch (e) {
            // Fallback to default title if config is not available
          }
        };
        // Check immediately and then periodically until config is loaded
        checkConfig();
        const interval = setInterval(() => {
          checkConfig();
          if (localStorage.getItem('appConfig')) {
            clearInterval(interval);
          }
        }, 100);
      });
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/grid.js"></script>
    <style>
      /* Styles pour la page de chargement */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0f1419 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
      
      .loading-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #06b6d4, #3b82f6, #8b5cf6);
        background-size: 200% 200%;
        animation: gradient 3s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 1.1rem;
        color: #94a3b8;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Animation de points de chargement */
      .loading-dots::after {
        content: '';
        animation: dots 1.5s steps(4, end) infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }
      
      /* Bouton de retry */
      .retry-button {
        background: linear-gradient(45deg, #06b6d4, #3b82f6);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 2rem;
        display: none;
      }
      
      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
      }
      
      .retry-button.show {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- Page de chargement -->
    <div id="loading-screen">
      <h1 id="loading-title" class="loading-title">Open Book Wiki</h1>
      <p class="loading-subtitle">Chargement du guide complet<span class="loading-dots"></span></p>
      <l-grid size="60" speed="1.5" color="#06b6d4"></l-grid>
      <button id="retry-button" class="retry-button" onclick="window.retryBackendConnection && window.retryBackendConnection()">
        Réessayer la connexion
      </button>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
